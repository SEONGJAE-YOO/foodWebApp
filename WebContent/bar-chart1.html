<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>jQuery</title>

   <!-- 제이쿼리 모바일, 제이쿼리 라이브러리 파일 -->
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

   <!-- jqPlot 기본 라이브러리 파일 -->
<link rel="stylesheet" href="jqplot/jquery.jqplot.min.css"/>
<script src="jqplot/jquery.jqplot.min.js"></script>

   <!-- jqPlot 바차트 플러그인 파일 -->
<script src="jqplot/plugins/jqplot.barRenderer.min.js"></script>
   <!-- jqPlot 카테고리(바 표시) 플러그인 파일 -->
<script src="jqplot/plugins/jqplot.categoryAxisRenderer.min.js"></script>
   <!-- jqPlot x축, y축 라벨 표시 플러그인 파일 -->
<script src="jqplot/plugins/jqplot.canvasTextRenderer.min.js"></script>
<script src="jqplot/plugins/jqplot.canvasAxisLabelRenderer.min.js"></script>
   <!-- jqPlot 포인트 라벨 표시 플러그인 파일 -->
<script src="jqplot/plugins/jqplot.pointLabels.min.js"></script>

<script>
   $(document).ready(function(){  
        var s1 = [831, 417, 954, 1208,1000,1300];
        var ticks = ['치즈돈까스', ' 소고기칼국수', ' 얼큰국밥', ' 소고기덮밥',' 닭갈비덮밥',' 쭈구미비빔밥'];
         
        plot1 = $.jqplot('chartdiv', [s1], {
            title: '오늘의 먹거리 추천',        	
            seriesDefaults: {
                renderer:$.jqplot.BarRenderer,
                pointLabels: { show: true }
            },
            axes: {
                xaxis: {
                    renderer: $.jqplot.CategoryAxisRenderer,
                    ticks: ticks,
                    label: '추천메뉴',
                    labelRenderer: $.jqplot.canvasTextRenderer
                },
                yaxis: {
                    labelRenderer: $.jqplot.canvasAxisLabelRenderer,
                    label: '매출액'
                }
            },
        });
    });
</script>                            
</head>
<body>
<div data-role="page">
   <div data-role="header" data-position="fixed">
			<a href="#" data-icon="back" data-rel="back" data-direction="reverse">Back</a>
			<h1>오늘의 먹거리 추천</h1>
			<a href="#mainPage" data-icon="home" data-iconpos="notext">Home</a>
			<div data-role="navbar">
				<ul>
					<li><a href="#cafeEnrolPage" data- icon="plus">맛집 등록</a></li>
					<li><a href="#cafeModifyPage" data- icon="edit">맛집 수정</a></li>
					<li><a href="#cafeSearchPage" data- icon="search">맛집 조회</a></li>
					<li><a href="#movie" data- icon="search">베스트 맛집영상</a></li>

				</ul>
			</div>
		</div>
   <div data-role="content">
	<div id="chartdiv" style="height:700px; width:480px;">
     	<!-- 차트 표시 영역 -->
	</div>
   </div>
   <div data-role="footer" data-position="fixed">
     <h4>점심식사 뭐로 할까나 ~~?</h4>
   </div>
</div>
</body>
</html>
